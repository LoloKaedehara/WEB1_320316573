<!DOCTYPE html>
<html lang="en">
<head>

            <hr>
            <div>
                <label for=""></label>
                <input type="text" name=" nombre_usuario" required maxlength="100" placeholder="Ingresa el nombre, baboso!">
                <br><br>
            </div>
            <div>
                <label for="Carrera"> Carrera Academica</label>
                <input type="text" name="Carrera" placeholder="Ingresa la carrera, baboso!" required>

                    <option value="FES ARAGÓN"> Facultad de Estudios Superiores Aragón</option>

                <br><br>
            </div>
            <div>
            <label for="dirección">Ingresar tu Direccion:</label>
            <input type="text" name="dirección" maxlength="255" readonly placeholder="Ingresa tu dirección, baboso!">

            </div>
            <div>
                <label for="telefono">Numero</label>
                <input type="number" name="telefono" maxlength="10" required>
                <br><br>
            </div>
            <div>
                <label for="e-mail">Ingresa tu e-mail</label>
                <input type="text" name="e-mail" maxlength="50" readonly placeholder="Ingresa tu e-mail, baboso!">
            </div>
            <div>
                <label for="password">Ingresa tu contraseña</label>
                <input type="text" name="password" maxlength="100" readonly placeholder="Ingresa tu contraseña, baboso!">
            </div>
        </form>
    </div>
